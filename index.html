<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="lib\bootstrap4\css\bootstrap.min.css">
  <!-- Referencia al archivo css -->
  <link rel="stylesheet" type="text/css" href="CSS\style.css">
  <!-- Necesario para mostrar los iconos del menu de particulas -->
  <link rel="stylesheet" href="./icons/font-awesome-4.7.0/css/font-awesome.min.css">
  <!-- Script necesario para el uso de Three. js -->
  <script src="lib\jquery-ui-1.12.1\jquery\jquery.js"></script>
  <script src="lib\three.js"></script>
  <script src="lib\OrbitControls.js"></script>
  <title>Visualizador VSyM</title>

</head>

<body class="text-center">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <a class="masthead-brand" href="index.html">Visualizador VSyM</a>
      <ul class="navbar-nav">
        <a class="nav-link active " href="index.html">Inicio</a>
        <a class="nav-link" href="info.html">Información</a>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <main role="main">
          <div class="custom-file" id="customFile">
            <input type="file" class="custom-file-input" id="exampleInputFile" aria-describedby="fileHelp" lang="es">
            <label class="custom-file-label" id="botonL" for="exampleInputFile">
              Seleccionar Archivo
            </label>
          </div>

          <!-- Area correspondiente al progress bar y a la botonera del menu de particulas -->
          <div class="container" id="espacio">
            <div id="progress" class="progress">
              <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"> </div>
            </div>


          </div>

          <!-- Este div es el encargado de mostrar l trayectoria de la particula seleccionada -->
          <div>
            <h3>Contenedor de la particula</h3>
            <div class="particula" id="particula">

            </div>

          </div>

        </main>

        <!-- Codigo para generar el menu Voronoi -->

        <nav class="d-none d-md-block bg-light sidebar" id="menu">
          <!-- Div para menu Voronoi -->
          <h3 class="align-text-top" id="titulo">
            <span>Menu</span>
          </h3>

          <div id="voronoiMenu" class="voronoiMenu">
            <ul class="nav flex-column" id="vor">
              <li class="nav-item">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="Check1" onchange="objVoronoi.setBlue(0,0,1)">
                  <label class="form-check-label" for="exampleCheck1">Azul</label>
                </div>
              </li>

              <li class="nav-item">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="Check2" onchange="objVoronoi.setGris(1,1,1)">
                  <label class="form-check-label" for="exampleCheck1">Grises</label>
                </div>
              </li>
              <li class="nav-item">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="Check3" onchange="autoRot(1)">
                  <label class="form-check-label" for="exampleCheck1">Auto Rotar</label>
                </div>
              </li>
            </ul>
          </div><!-- Termina div para menu voronoi -->

          <!-- Comienza div para Red porosa -->
          <div id="porosMenu" class="porosMenu">
            <ul class="nav flex-column" id="vor">
              <li class="nav-item">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="Checkrp1" onchange="objRedp.setBlue(.25,.5,1)">
                  <label class="form-check-label" for="exampleCheck1">Azul</label>
                </div>
              </li>

              <li class="nav-item">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="Checkrp2" onchange="objRedp.setGris(.25,.5,.75)">
                  <label class="form-check-label" for="exampleCheck1">Grises</label>
                </div>
              </li>
              <li class="nav-item">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="Checkrp3" onchange="autoRot(2)">
                  <label class="form-check-label" for="exampleCheck1">Auto Rotar</label>
                </div>
              </li>
            </ul>
          </div>

          <!-- Comienza código para Menu Paticulas -->
          <div id="particulasMenu" class="particulasMenu">
            <ul class="nav flex-column" id="vor">
              <li class="nav-item">
                <div class="form-check">
                  <button type="button" class="btn btn-success" id="pausa">Pausa</button>
                </div>
              </li>

              <li class="nav-item">
                <div class="form-check">
                  <button type="button" class="btn btn-success" onclick="objParticulas.regresa()">-5 pasos</button>
                </div>
              </li>
              <li class="nav-item">
                <div class="form-check">
                  <button type="button" class="btn btn-success" onclick="objParticulas.avanzar()">+5 pasos</button>
                </div>
              </li>
              <li class="nav-item">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="Checkpt1" onchange="objParticulas.muestraTray()">
                  <label class="form-check-label" for="exampleCheck1">Trayectorias</label>
                </div>
              </li>
              <li class="nav-item">
                <p>Paso: <output id="paso"></output></p>
              </li>

              <li class="nav-item">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="particula1"
                    onchange="objParticulas.aislaParticula()">
                  <label class="form-check-label" for="particula1">Particula</label>
                </div>
              </li>
            </ul>

            <!-- Este div se encarga de mostrar los controles para el menu de particulas -->
            <div id="botonera" class="botonera">
              <!-- Boton regresa -->
              <button type="button" id="controlRegresa" class="btn btn-success btn-lg"
                onclick="objParticulas.regresa()">
                <i class="fa fa-backward"></i>
              </button>

              <!-- Boton pausa -->
              <button type="button" id="controlPausa" class="btn btn-success btn-lg" onclick="objParticulas.pause()">
                <span class="fa fa-pause-circle" id="play" aria-hidden="true"></span>
              </button>

              <!-- Boton adelanta -->
              <button type="button" id="controlAvanza" class="btn btn-success btn-lg">
                <span class="fa fa-forward" aria-hidden="true"></span>
              </button>

            </div>
          </div>


        </nav>


      </div>
    </div>

    <script>

    </script>

  </div>

  <!-- JS para bootstrap -->
  <script src="lib\popper.min.js"></script>

</body>

</html>
